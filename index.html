<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content=""/>

    <link rel="stylesheet" type="text/css" href="salt.css"/>
    <link rel="icon" href="favicon.gif">
</head>
<body>
<div class="wrapper" style="margin:auto;">
    <div id="floating-box" class="common--box top--info">
        <div id="salt-div">
            <h1>Pet the Salt! ♥</h1>
            <video id="salt">
                <source src="/assets/SaltPat.webm" type="video/webm"/>
            </video>
            <p>nya! :3</p>
            <footer>
                <p>Made by <a href="https://bsky.app/profile/cursedblackcat.com">CursedBlackCat</a> with lots of Salt love ♥.<br /> Not officially affiliated with Sega or maimai.</p>
            </footer>
        </div>
    </div>
</div>
<div class="bg prism">
    <div class="bg--wrap">
        <div class="bg--gradient"></div>
        <div class="bg--shine">
            <div class="bg--shine__wrap">
                <div class="bg--shine__item diamond-pink"></div>
                <div class="bg--shine__item diamond-yellow"></div>
                <div class="bg--shine__item diamond-white"></div>
                <div class="bg--shine__item star-white"></div>
                <div class="bg--shine__item star-yellow i1"></div>
                <div class="bg--shine__item star-yellow i2"></div>
            </div>
        </div>
        <div class="bg--cont">
            <div class="bg--aurora"></div>
            <div class="bg--cloud">
                <span class="bg--cloud__item i1"></span><span class="bg--cloud__item i2"></span><span class="bg--cloud__item i3"></span><span class="bg--cloud__item i4"></span><span class="bg--cloud__item i5"></span><span class="bg--cloud__item i6"></span>
            </div>
            <div class="bg--moon"></div>
            <div class="bg--star">

                <div class="bg--star__item i1">
                </div>

                <div class="bg--star__item i2">
                </div>

                <div class="bg--star__item i3">
                </div>

                <div class="bg--star__item i4">
                </div>

                <div class="bg--star__item i5">
                </div>

                <div class="bg--star__item i6">
                </div>

            </div>
            <div class="bg--rainbow"></div>
        </div>
    </div>
</div>
<script src="salt.js"></script>
</body>
